<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoterra Global Ltd</title>
  <!-- External CSS file (recommended for larger projects) -->
  <link rel="stylesheet" href="styles.css">
  <!-- Internal CSS for quick customization -->
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #222;
    }
    header {
      background: #1e90ff;
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
    }
    nav {
      margin: 1rem 0;
      text-align: center;
    }
    nav a {
      color: #1e90ff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }
    .property-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin: 2rem 0;
    }
    .property-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      width: 320px;
      padding: 1.5rem;
      transition: transform 0.2s;
    }
    .property-card:hover {
      transform: translateY(-8px) scale(1.03);
    }
    .property-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .contact-form {
      background: #fff;
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    .contact-form button {
      background: #1e90ff;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    .contact-form button:hover {
      background: #006ad1;
    }
    @media (max-width: 700px) {
      .property-list {
        flex-direction: column;
        align-items: center;
      }
      .property-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Your Dream Home</h1>
    <nav>
      <a href="#properties">Properties</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="properties" class="property-list">
    <div class="property-card">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Luxury Villa">
      <h2>Luxury Villa in Lekki</h2>
      <p>5 Beds | 4 Baths | 750 sqm</p>
      <button onclick="alert('More details coming soon!')">View Details</button>
    </div>
    <div class="property-card">
      <img src="https://images.unsplash.com/photo-1460518451285-97b6aa326961" alt="Modern Apartment">
      <h2>Modern Apartment in VI</h2>
      <p>3 Beds | 2 Baths | 400 sqm</p>
      <button onclick="alert('More details coming soon!')">View Details</button>
    </div>
    <!-- Add more property cards as needed -->
  </section>

  <section id="contact">
    <form class="contact-form" id="contactForm">
      <h2>Contact Us</h2>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div id="formMessage"></div>
    </form>
  </section>

  <!-- JavaScript for interactivity -->
  <script>
    // Contact form submission (example, adjust endpoint as needed)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Collect form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Example: Show a message (replace with fetch to backend for real use)
      document.getElementById('formMessage').textContent = 'Thank you, ' + name + '! Your message has been sent.';
      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
